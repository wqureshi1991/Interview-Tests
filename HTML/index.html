<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <link href="css/bootstrap.css" rel="stylesheet">

    <style type="text/css">
    .header{
      background: #d4d4d4;
      color:#000;
      padding: 5px 5px;
    }
    .container{
      background: #f3f3ef;
      padding: 0;
    }
    .wrapper ul li{
      list-style-type: none;
      padding:15px 0;
      font-size: 15px;
      font-weight: bold;
    }
     .wrapper ul li > label{
        font-size: 11px;
        font-weight: 700;
        margin: 0;
        padding: 0;
     }
    .input-field ul li{
      padding:9px 0 !important;
    }
    .comment-section ul li {
      padding:23px 0;
    }
    .comment-section ul li > label{
      font-size: 15px;
      text-decoration: underline;
      font-weight: normal;
      padding:15px 0;
    }

    </style>
  </head>


  <body>
  <div class="container-fluid">
    <div class="container">
    <div class="header"><h2>Open Standard Fixed Deposit</h2></div>
    <div class="wrapper col-md-4 pull-left">
        <ul>
          <li>Debit Account Number : </li>
          <li>Amount Of Deposit* : </li>
          <li>Type Of Deposit* : </li>
          <li>Tenure Of Deposit(Year)* : </li>
          <li>Tenure Of Deposit(Months)* : </li>
          <li>Tenure Of Deposit(days)* : </li>
          <li>PAN : 
          <label class="col-md-12">(PAN is compulsory for FD request of Rs.50,000/- and above)</label>
          </li>
          <li>Maturity Proceeds* : </li>
          <li>Mobile Number** : </li>
          <li>Email ** : </li>
        </ul>
    </div>

    <div class="wrapper input-field col-md-4">
       <ul>
          <li> <input class="form-control" type="text"/></li>
          <li> <input class="form-control" type="text"/></li>
          <li> 
            <select class="form-control" id="sel1">
                <option>Saving</option>
                <option>Current</option>
                <option>Salary</option>
                <option>Fixed</option>
            </select>
            </li>
          <li> 
            <select class="form-control" id="sel2">
                <option></option>
                <option></option>
            </select>
          </li>
          <li> 
          <select class="form-control" id="sel3">
              <option></option>
              <option></option>
               </select>
          </li>
          <li> <input class="form-control" type="text"/></li>
          <li> <input class="form-control" type="text"/></li>
          <li> 
          <select class="form-control" id="sel4">
              <option></option>
              <option></option>
               </select>
          </li>
          <li> <input class="form-control" type="text"/></li>
          <li> <input class="form-control" type="text"/></li>
        </ul>
    </div>

   <div class="wrapper comment-section col-md-4">
     <ul>
          <li></li>
          <li></li>
          <li></li>
          <li>
          <label>Fixed deposit Interest Rate</label>
          </li>
          <li></li>
      </ul>

   </div>
   </div>
  </body>
  </html>
